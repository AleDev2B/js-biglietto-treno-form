<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Trenitalia: Parti con Noi</title>
  </head>
  <body>

<!-- Titolo Pagina -->
    <header>
      <div class="img_logo">
        <img class="logo_trenitalia"src="img/logo-trenitalia.svg" alt="logo trenitalia">
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
      </div>

    </header>
<!-- sezione con i 3 box dove inserire le info del passeggero -->
    <section class="Box_alto">
      <div class="Box_Passenger">
        <div class="box_nome">
          <h5>Nome Cognome</h5>
          <input id="InputName"class="InputName" type="text" name="" value="">
        </div>

        <div class="box_Km">
          <h5>Km da percorrere</h5>
          <input id="InputKm" class="InputKm" type="number" name="" value="">
        </div>

        <div class="box_eta">
          <h5>Carte Vantaggi</h5>
          <select id="InputTicketSel" aria-label="AgeSelect" class="InputTicketSel" name="">
            <option value="Carta Verde">Carta Verde</option>
            <option value="Carta Argento">Carta Argento</option>
            <option value="Intero">Intero</option>
          </select>
        </div>

      </div>

      <!-- sezione pulsanti per generare biglietto e annullare l'operazione in corso-->
      <div class="buttons">
        <ul class="ButtonsList">
          <li>
            <button id="buttongen" type="submit" name="button">Genera</button>
          </li>
          <li>
            <button id="buttonnull" type="submit" name="button">Annulla</button>
          </li>
        </ul>
      </div>

    </section>

<!-- sezione con le info del biglietto scelto in base alle info immesse dal passeggero nella sezione alta -->     <h2>IL TUO BIGLIETTO</h2>
    <section id="Box_basso">

      <div class="Box_ticket">
        <h4>DETTAGLIO PASSEGGERI</h4>
        </div>
        <div class="Sezione_Ticket">
          <div class="Info_Passenger">
            <h5>NOME PASSEGGERO</h5>
            <p id="user_name"></p>
          </div>
          <div class="Info_Offer">
            <h5>Offerta</h5>
            <p id="TicketType"></p>
          </div>
          <div class="Info_Carrozza">
            <h5>Carrozza</h5>
            <p id="IdCarrozza"></p>
          </div>
          <div class="Info_Code">
            <h5>Codice CP</h5>
            <p id="IdPrenotation"></p>
          </div>
          <div class="Info_Ticket">
            <h5>Costo Biglietto</h5>
            <p id="TicketPrice"></p>
          </div>
        </div>

    </section>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
